<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dietary Preferences &amp; Health Survey</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6363f2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        html {
            height: -webkit-fill-available;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gradient-to-b from-[#4043f2] to-[#6363f2] font-display text-white">
<div class="flex h-full flex-col p-6">
<header class="flex items-center justify-between">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white/10 backdrop-blur-lg">
<span class="material-symbols-outlined text-white">arrow_back_ios_new</span>
</button>
<span class="text-sm font-bold">4/5</span>
<div class="h-10 w-10"></div>
</header>
<main class="flex flex-1 flex-col pt-8">
<h1 class="text-3xl font-bold tracking-tight">Any Special Dietary Needs?</h1>
<p class="mt-2 text-white/70">Select any that apply to help us personalize your pup's meal plan.</p>
<div class="mt-8 flex-1 space-y-8 overflow-y-auto no-scrollbar">
<div class="space-y-4">
<h2 class="text-lg font-bold">Dietary Preferences</h2>
<div class="flex flex-wrap gap-3">
<button class="rounded-full bg-white/10 px-4 py-2 text-sm font-semibold backdrop-blur-lg">Grain-Free</button>
<button class="rounded-full bg-white/20 px-4 py-2 text-sm font-semibold backdrop-blur-lg ring-2 ring-white">High-Protein</button>
<button class="rounded-full bg-white/10 px-4 py-2 text-sm font-semibold backdrop-blur-lg">Limited Ingredient</button>
<button class="rounded-full bg-white/10 px-4 py-2 text-sm font-semibold backdrop-blur-lg">Low-Fat</button>
<button class="rounded-full bg-white/10 px-4 py-2 text-sm font-semibold backdrop-blur-lg">Organic</button>
<button class="rounded-full bg-white/10 px-4 py-2 text-sm font-semibold backdrop-blur-lg">Human-Grade</button>
</div>
</div>
<div class="space-y-4">
<h2 class="text-lg font-bold">Health Conditions <span class="text-white/60">(Optional)</span></h2>
<div class="flex flex-wrap gap-3">
<button class="rounded-full bg-white/20 px-4 py-2 text-sm font-semibold backdrop-blur-lg ring-2 ring-white">Allergies</button>
<button class="rounded-full bg-white/10 px-4 py-2 text-sm font-semibold backdrop-blur-lg">Joint Issues</button>
<button class="rounded-full bg-white/10 px-4 py-2 text-sm font-semibold backdrop-blur-lg">Sensitive Stomach</button>
<button class="rounded-full bg-white/10 px-4 py-2 text-sm font-semibold backdrop-blur-lg">Weight Management</button>
<button class="rounded-full bg-white/10 px-4 py-2 text-sm font-semibold backdrop-blur-lg">Skin &amp; Coat</button>
</div>
</div>
<div class="space-y-4 pb-16">
<h2 class="text-lg font-bold">Known Food Allergies <span class="text-white/60">(Optional)</span></h2>
<textarea class="w-full rounded-xl border-none bg-white/10 p-4 text-sm text-white placeholder-white/60 backdrop-blur-lg focus:ring-2 focus:ring-white/80" placeholder="e.g., Chicken, beef, corn..." rows="3"></textarea>
</div>
</div>
</main>
<footer class="mt-auto pt-4">
<button class="w-full rounded-full bg-white py-4 text-center font-bold text-primary">Continue</button>
</footer>
</div>

</body></html>
