<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PetPal - Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>.material-symbols-outlined {
    font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24
    }
.paw-print {
    position: absolute;
    width: 50px;
    height: 50px;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBT_SKsplRafgFEgHd6qwkPkNUvyMskmi6y0iQ16ZiyRhyqdxX57fDAQ4DIzm3Oe6aI15kUlwfJhWcxCnEsO2eqtsDU4sI_TSus6E-pu05IBrgz9IfPHVCrP-yyA8nrk3UzqiKFAnePfU6mlgzDwm6KsFaRpoG4XNuQPbRY-IJfWa2-5-GGxBkFD_6kptRu2jOtbP3ek7KmI3H8TduMpkNzcic4PxHHTz-GTpez3uuASlCqtY3_bgFGY-vgNu5hUfIJZVHvYDICd0UV);
    background-repeat: no-repeat;
    background-size: contain;
    opacity: 0.1
    }</style>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-gradient-to-b from-[#4043f2] to-[#6063f7] text-white overflow-hidden">
<div class="paw-print" style="top: 10%; left: 15%; transform: rotate(-15deg); width: 60px; height: 60px;"></div>
<div class="paw-print" style="top: 25%; right: 10%; transform: rotate(20deg); width: 40px; height: 40px;"></div>
<div class="paw-print" style="top: 50%; left: 5%; transform: rotate(10deg); width: 70px; height: 70px;"></div>
<div class="paw-print" style="top: 70%; right: 15%; transform: rotate(-25deg); width: 55px; height: 55px;"></div>
<div class="paw-print" style="bottom: 5%; left: 20%; transform: rotate(5deg); width: 45px; height: 45px;"></div>
<main class="relative z-10 flex w-full flex-1 flex-col items-center justify-center p-6 text-center" x-data="{ state: 'initial', email: 'your.email@example.com' }">
<div class="w-full max-w-sm" x-show="state === 'initial'" x-transition:enter="transition ease-out duration-300" x-transition:enter-end="opacity-100 transform scale-100" x-transition:enter-start="opacity-0 transform scale-95">
<img alt="Confused dog scratching its head" class="mx-auto mb-6 h-40 w-40" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA9Tq7JivRJ4RTV6rwkp4hC5Qr_llP9Mm4C8mrU9p9pmdl1FnU_tQYS7DgA7pntq474oP-jDsBCbV4G6j0JgZg33CgqAv86YMsvYpMXohRvYOeoKzkOrDZhJbqwte_qXoJffv5m1Cmk2nfoM1CJ_sX8L9Re-4ZonLYKvH4PJg_H6L42yILhk2ld86JM7Nt_BRDTl6uvkVtfnWnEswGSZw1nKpdyhuBBOl0IVLmBR0Bj4etiskUyeybu3h1iZSertNagPdsBFfkC5xDw"/>
<h1 class="text-3xl font-bold tracking-tight">Forgot Your Password?</h1>
<p class="mt-2 text-white/80">No worries! We'll send you a reset link.</p>
<form @submit.prevent="state = 'success'" class="mt-8 space-y-6 text-left">
<div>
<label class="text-sm font-medium text-white/90" for="email">Enter your email address</label>
<div class="mt-2 flex w-full items-center rounded-lg border border-white/30 bg-white/20 backdrop-blur-sm shadow-sm">
<div class="flex items-center justify-center pl-4 text-white/70">
<span class="material-symbols-outlined !text-xl">mail</span>
</div>
<input autocomplete="email" class="form-input h-12 w-full min-w-0 flex-1 resize-none overflow-hidden border-none bg-transparent p-3 text-base font-normal leading-normal text-white placeholder:text-white/60 focus:outline-0 focus:ring-0" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<button class="flex w-full items-center justify-center rounded-lg bg-white px-6 py-3.5 text-base font-bold text-[#4043f2] shadow-lg transition-transform duration-200 hover:scale-[1.02] active:scale-95" type="submit">
                        Send Reset Link
                    </button>
</form>
<p class="mt-8 text-sm text-white/80">
<a class="font-semibold text-white hover:underline" href="#">Back to Sign In</a>
</p>
</div>
<div class="w-full max-w-sm" style="display: none;" x-show="state === 'success'" x-transition:enter="transition ease-out duration-300" x-transition:enter-end="opacity-100 transform scale-100" x-transition:enter-start="opacity-0 transform scale-95">
<img alt="Dog holding an envelope" class="mx-auto mb-6 h-40 w-40" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBVkea2KqNjBRiwD2TwzO1BtsX4bBe0SrlCRs2-r2vl2Fkz-dJti9IgaiTiC5aO0PrxNpXAxSAE9ito13uIX7Zl3byHLJ7_Ip5--QsSWQr_7gf_F82OEr-_DahkLGSoLDQTiENVlAG9yPf0KSkWh8gqTVTDeK3rUP_uYLrU80KjO6Qly4MwXqkcVlCPOhdAbP8tUbU7eHpQTgJwVa-MCSq-MqZKsFHmir9GChO2kCkeGiprlHN5cuQr7hYJtBHQnPnpj8M47ql75kT6"/>
<h1 class="text-3xl font-bold tracking-tight">Check Your Inbox!</h1>
<p class="mt-2 text-white/80">
                    We've sent a password reset link to <br/> <span class="font-semibold text-white" x-text="email"></span>
</p>
<div class="mt-8 space-y-6">
<button class="flex w-full cursor-not-allowed items-center justify-center rounded-lg bg-white/20 px-6 py-3.5 text-base font-bold text-white/70 backdrop-blur-sm">
                        Resend in 60s
                    </button>
</div>
<p class="mt-8 text-sm text-white/80">
<a class="font-semibold text-white hover:underline" href="#">Back to Sign In</a>
</p>
</div>
</main>
</div>
<script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body></html>
