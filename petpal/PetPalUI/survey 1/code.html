<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dog's Photo &amp; Name Survey</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6363f2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 48;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex min-h-screen w-full flex-col font-display group/design-root overflow-hidden bg-gradient-to-b from-[#4043f2] to-[#6467f2] text-white p-6">
<div class="flex flex-1 flex-col justify-between">
<div class="text-center">
<p class="text-sm font-bold text-white/70">1/5</p>
<h1 class="text-2xl font-bold tracking-tight mt-1">Who's Your Best Friend?</h1>
</div>
<div class="flex flex-col items-center gap-8">
<div class="flex flex-col items-center gap-4">
<div class="relative flex h-48 w-48 items-center justify-center rounded-full bg-white/20 backdrop-blur-sm border-2 border-white/30">
<span class="material-symbols-outlined text-white text-6xl">photo_camera</span>
</div>
<div class="flex space-x-4">
<button class="rounded-full bg-white/20 px-6 py-2 text-sm font-bold backdrop-blur-sm">Add Photo</button>
<button class="rounded-full bg-white/20 px-6 py-2 text-sm font-bold backdrop-blur-sm">Take Photo</button>
</div>
</div>
<div class="flex items-center space-x-2">
<input class="h-5 w-5 rounded border-white/50 bg-transparent text-primary focus:ring-primary focus:ring-offset-0" id="breed-scan" type="checkbox"/>
<label class="text-sm" for="breed-scan">Scan for Breed Detection</label>
</div>
<div class="w-full max-w-sm">
<label class="block text-sm font-medium mb-2" for="dog-name">What's your dog's name?</label>
<input class="w-full rounded-lg border-white/30 bg-white/20 px-4 py-3 text-white placeholder:text-white/60 focus:border-white focus:ring-white" id="dog-name" placeholder="e.g., Max, Bella, Charlie" type="text"/>
</div>
</div>
<div class="w-full">
<button class="w-full rounded-full bg-white py-4 text-center font-bold text-[#4043f2]">Continue</button>
</div>
</div>
</div>

</body></html>
