<div class="flex items-center justify-between mb-4">

<div class="absolute -top-8 left-1/4 -translate-x-1/2">

                            15 kg
                            <div class="absolute left-1/2 -translate-x-1/2 bottom-[-4px] w-3 h-3 bg-white transform rotate-45"></div>

</div>

<div class="flex justify-between space-x-3">
<button class="w-full text-center py-3 rounded-xl bg-glass border border-white/20 shadow-glass text-sm font-semibold">Low</button>
<button class="w-full text-center py-3 rounded-xl bg-white text-primary border border-white/40 shadow-glass text-sm font-bold">Moderate</button>
