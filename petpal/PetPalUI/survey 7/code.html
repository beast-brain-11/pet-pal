<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Vaccination History Survey</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4043f2",
              "background-light": "#f6f6f8",
              "background-dark": "#101022",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .glassmorphism {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative w-full min-h-screen bg-gradient-to-b from-primary/80 to-primary">
<div class="flex flex-col h-full p-4 pt-6 space-y-6">
<!-- Header and Progress -->
<header class="flex items-center w-full gap-4">
<button class="flex items-center justify-center p-2 text-white rounded-full bg-white/20">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<div class="flex-grow">
<div class="w-full h-2 rounded-full bg-white/20">
<div class="h-2 rounded-full bg-white" style="width: 75%;"></div>
</div>
<p class="mt-2 text-sm text-center text-white/80">Step 6 of 8</p>
</div>
</header>
<!-- Main Content -->
<main class="flex flex-col flex-1 pb-24 space-y-5">
<!-- Headline -->
<div class="px-2 text-center">
<h1 class="text-3xl font-bold leading-tight text-white tracking-tight">Let's Update Fido's Health Records</h1>
<p class="mt-2 text-base font-normal leading-normal text-white/80">Log core and optional vaccines to stay on top of their health.</p>
</div>
<!-- Core Vaccines Card -->
<section class="p-5 space-y-4 rounded-lg glassmorphism">
<h3 class="text-lg font-bold leading-tight text-white">Core Vaccines</h3>
<div class="space-y-4">
<!-- Vaccine Item: Rabies -->
<div class="flex items-start gap-3">
<div class="flex items-center justify-center size-6 bg-white rounded-md shrink-0">
<span class="text-primary material-symbols-outlined">done</span>
</div>
<div class="flex-grow space-y-3">
<p class="font-semibold text-white">Rabies</p>
<div class="grid grid-cols-2 gap-3">
<div>
<label class="block mb-1 text-xs text-white/80">Last Given</label>
<div class="flex items-center gap-2 p-2.5 bg-white/30 rounded-md">
<span class="material-symbols-outlined text-white/90">calendar_today</span>
<input class="w-full p-0 text-sm text-white placeholder-white/70 bg-transparent border-0 focus:ring-0" type="text" value="05/10/2023"/>
</div>
</div>
<div>
<label class="block mb-1 text-xs text-white/80">Next Due</label>
<div class="flex items-center gap-2 p-2.5 bg-white/30 rounded-md">
<span class="material-symbols-outlined text-white/90">calendar_today</span>
<input class="w-full p-0 text-sm text-white placeholder-white/70 bg-transparent border-0 focus:ring-0" type="text" value="05/10/2024"/>
</div>
</div>
</div>
</div>
</div>
<!-- Vaccine Item: DHPP -->
<div class="flex items-start gap-3">
<div class="flex items-center justify-center size-6 border-2 border-white/50 rounded-md shrink-0"></div>
<div class="flex-grow">
<p class="font-semibold text-white">DHPP</p>
</div>
</div>
<!-- Vaccine Item: Bordetella -->
<div class="flex items-start gap-3">
<div class="flex items-center justify-center size-6 border-2 border-white/50 rounded-md shrink-0"></div>
<div class="flex-grow">
<p class="font-semibold text-white">Bordetella</p>
</div>
</div>
<!-- Vaccine Item: Leptospirosis -->
<div class="flex items-start gap-3">
<div class="flex items-center justify-center size-6 bg-white rounded-md shrink-0">
<span class="text-primary material-symbols-outlined">done</span>
</div>
<div class="flex-grow">
<p class="font-semibold text-white">Leptospirosis</p>
</div>
</div>
</div>
</section>
<!-- Optional Vaccines Card -->
<section class="p-5 space-y-4 rounded-lg glassmorphism">
<h3 class="text-lg font-bold leading-tight text-white">Optional Vaccines</h3>
<button class="flex items-center justify-center w-full gap-2 py-3 text-sm font-semibold text-white border-2 border-dashed rounded-lg border-white/50 bg-white/10">
<span class="material-symbols-outlined">add</span>
                        Add custom vaccine
                    </button>
</section>
<!-- Documentation Card -->
<section class="p-5 space-y-4 rounded-lg glassmorphism">
<h3 class="text-lg font-bold leading-tight text-white">Upload Certificate</h3>
<div class="grid grid-cols-2 gap-4">
<button class="flex flex-col items-center justify-center gap-2 py-4 text-sm font-semibold text-white border-2 border-dashed rounded-lg border-white/50 bg-white/10">
<span class="material-symbols-outlined">upload_file</span>
                            Upload Photo
                        </button>
<button class="flex flex-col items-center justify-center gap-2 py-4 text-sm font-semibold text-white border-2 border-dashed rounded-lg border-white/50 bg-white/10">
<span class="material-symbols-outlined">document_scanner</span>
                            Scan PDF
                        </button>
</div>
</section>
<!-- Reminders Card -->
<section class="flex items-center justify-between p-5 rounded-lg glassmorphism">
<p class="font-semibold text-white">Send vaccination reminders</p>
<div class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-white/30 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary/70"></div>
</div>
</section>
</main>
<!-- Sticky Footer Button -->
<footer class="fixed bottom-0 left-0 w-full p-4 bg-gradient-to-t from-primary via-primary to-transparent">
<button class="w-full px-5 py-4 text-base font-bold text-primary bg-white rounded-full">Save &amp; Continue</button>
</footer>
</div>
</div>
</body></html>
